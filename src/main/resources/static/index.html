<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chung cư Bluemoon - Đăng nhập</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f2f5;
        }

        .center-box {
            width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        input, button {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
        }

        button {
            background: #3b7ddd;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #2d63b8;
        }

        .back-btn {
            background: #777;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

<!-- ========== MÀN HÌNH CHỌN LOẠI ĐĂNG NHẬP ========== -->
<div id="welcome" class="center-box">
    <h2>Chào mừng đến Chung cư Bluemoon</h2>
    <button onclick="showUser()">Đăng nhập Người dân</button>
    <button onclick="showAdmin()">Đăng nhập Ban quản lý</button>
</div>

<!-- ========== FORM LOGIN USER (RESIDENT) ========== -->
<div id="userLogin" class="center-box hidden">
    <h2>Đăng nhập cư dân</h2>

    <form method="POST" action="/api/auth/resident-login">
        <input name="username" type="text" placeholder="Tên đăng nhập" required>
        <input name="password" type="password" placeholder="Mật khẩu" required>
        <button type="submit">Đăng nhập</button>
    </form>

    <button class="back-btn" onclick="back()">Quay lại</button>
</div>

<!-- ========== FORM LOGIN ADMIN ========== -->
<div id="adminLogin" class="center-box hidden">
    <h2>Đăng nhập ban quản lý</h2>

    <form method="POST" action="/api/auth/admin-login">
        <input name="username" type="text" placeholder="Tên đăng nhập" required>
        <input name="password" type="password" placeholder="Mật khẩu" required>
        <button type="submit">Đăng nhập</button>
    </form>

    <button class="back-btn" onclick="back()">Quay lại</button>
</div>

<script>
function showUser() {
    document.getElementById("welcome").classList.add("hidden");
    document.getElementById("userLogin").classList.remove("hidden");
}

function showAdmin() {
    document.getElementById("welcome").classList.add("hidden");
    document.getElementById("adminLogin").classList.remove("hidden");
}

function back() {
    document.getElementById("welcome").classList.remove("hidden");
    document.getElementById("userLogin").classList.add("hidden");
    document.getElementById("adminLogin").classList.add("hidden");
}
</script>

</body>
</html>
