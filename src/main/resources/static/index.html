<!DOCTYPE html>

<head>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f2f5;
        }

        .center-box {
            width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        input, button {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
        }

        button {
            background: #3b7ddd;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #2d63b8;
        }

        .back-btn {
            background: #777;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
