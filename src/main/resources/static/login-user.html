<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập cư dân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef3f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: white;
            width: 350px;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            margin-top: 15px;
            width: 100%;
            background: #2b78e4;
            border: none;
            color: white;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #1c5bbf;
        }
        .link {
            text-align: center;
            margin-top: 12px;
        }
        .link a {
            color: #2b78e4;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h2>Đăng nhập cư dân</h2>

    <form action="/api/auth/login" method="POST">

        <label>Tên đăng nhập</label>
        <input type="text" name="username" required>

        <label>Mật khẩu</label>
        <input type="password" name="password" required>

        <button type="submit">Đăng nhập</button>

        <div class="link">
            <a href="/admin-login.html">Đăng nhập ban quản lý</a>
        </div>
    </form>
</div>
</body>
</html>
