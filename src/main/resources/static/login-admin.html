<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập ban quản lý</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fbe9e7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: white;
            width: 350px;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #d84315;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            margin-top: 15px;
            width: 100%;
            background: #d84315;
            border: none;
            color: white;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #bf360c;
        }
        .link {
            text-align: center;
            margin-top: 12px;
        }
        .link a {
            color: #d84315;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h2>Đăng nhập ban quản lý</h2>
<div id="error-msg" style="color:red; text-align:center; margin-bottom:10px;"></div>

    <form action="/api/auth/admin-login" method="POST">

        <label>Tên đăng nhập</label>
        <input type="text" name="username" required>

        <label>Mật khẩu</label>
        <input type="password" name="password" required>

        <button type="submit">Đăng nhập</button>

        <div class="link">
            <a href="/login-user.html">Đăng nhập cư dân</a>
        </div>
    </form>
</div>
</body>
<script>
    const params = new URLSearchParams(window.location.search);
    const error = params.get("error");

    const msgDiv = document.getElementById("error-msg");

    if (error === "password") {
        msgDiv.innerText = "❌ Mật khẩu không đúng";
    } else if (error === "notfound") {
        msgDiv.innerText = "❌ Tài khoản không tồn tại";
    } else if (error === "role") {
        msgDiv.innerText = "❌ Bạn không có quyền truy cập";
    }
</script>
</html>
